server {
    listen 80;
    listen [::]:80;
    server_name name-kotik.com www.name-kotik.com;

    # Редирект на HTTPS (будет активен после настройки SSL)
    # Раскомментируйте после получения SSL сертификата
    # return 301 https://$server_name$request_uri;

    # Временно оставляем HTTP для получения SSL сертификата
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для больших файлов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Логи
    access_log /var/log/nginx/name-kotik-access.log;
    error_log /var/log/nginx/name-kotik-error.log;
}

# HTTPS конфигурация (будет добавлена автоматически certbot после получения SSL)
# После выполнения certbot, эта секция будет создана автоматически

